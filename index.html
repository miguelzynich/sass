<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo Sass</title>
</head>
<body>
    <header>
        <div class="destack">
            <div class="container">
                <div class="destack__logo">
                    <img src="./images/Audi-Logo.png" alt="logotipo da Audi - quatro círculos">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h1 class="destack__title">Audi A5</h1>
                <h2 class="destack__subtitle">Destaque</h2>
                <img class="destack__image" src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p class="destack__description">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elétricas.</p>
            </div>
        </div>
        <div class="container">
            <div class="block__cars">
                <h3 class="cars__title">Ver Carros</h3>
                <ul class="block__list cars__list">
                    <li class="cars__item cars__item--destack ">
                        <div class="cars__img--container">
                            <img class="destack__image" src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">
                        </div>
                        <a class="block__button cars__button" href="#01">Ver mais</a>
                    </li>
                    <li class="cars__item">
                        <div class="cars__img--container">
                            <img class="destack__image" src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a class="block__button cars__button" href="#02">Ver mais</a>
                    </li>
                    <li class="cars__item">
                        <div class="cars__img--container">
                            <img class="destack__image" src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
                        </div>
                        <a class="block__button cars__button" href="#03">Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Desenvolvido por Marcelo.</p>
        </div>
    </footer>
</body>
</html>
